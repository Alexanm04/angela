<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOVE YOU ANGELITA┑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .content {
      text-align: center;
      flex-grow: 1;
    }
    h1 {
      font-size: 3em;
      color: #333;
    }
    .response {
      font-size: 2em;
      margin-top: 20px;
      color: #007bff;
    }
    .button-container {
      margin-top: 30px;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #007bff;
      color: white;
    }
    #yes-button {
      background-color: #28a745;
    }
    #no-button {
      background-color: #dc3545;
    }
    .hidden {
      display: none;
    }
    .final-message {
      font-size: 3em;
      color: #333;
    }
    #retry-button {
      background-color: #ffc107;
      color: black;
    }
    img {
      width: 30%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
    }
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 2rem;
      animation: floatUp 4s ease-in-out infinite;
      color: #007bff;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      50% {
        transform: translateY(-50vh) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div id="question">
      <h1>驴Eres la mejor novia del mundo?</h1>
      <div class="button-container">
        <button id="yes-button" onclick="answer('yes')">S铆</button>
        <button id="no-button" onclick="answer('no')">No</button>
      </div>
    </div>
    <div class="response" id="response"></div>
  </div>

  <script>
    function answer(choice) {
      // Ocultar la pregunta y los botones
      document.getElementById('question').classList.add('hidden');
      
      let responseText = "";
      let retryButton = ""; 
      let image = ""; 

      if (choice === 'yes') {
        responseText = "Te amo mucho mi ni帽a┑";
        image = '<img src="foto.jpg" alt="Imagen de amor">';
        createHearts(); // Iniciar animaci贸n de corazones
      } else if (choice === 'no') {
        responseText = "隆TE HAS EQUIVOCADO ES QUE SI!";
        retryButton = '<button id="retry-button" onclick="retry()">Intentalo de nuevo mi ni帽a</button>';
      }
      
      // Mostrar el mensaje final, la imagen (si es "S铆") y el bot贸n de reintentar si es necesario
      let responseDiv = document.getElementById('response');
      responseDiv.innerHTML = `
        <div class="final-message">${responseText}</div>
        ${image}
        ${retryButton}
      `;
    }

    function retry() {
      // Volver a mostrar la pregunta y los botones
      document.getElementById('question').classList.remove('hidden');
      document.getElementById('response').innerHTML = "";
    }

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '┑';
        heart.style.left = `${Math.random() * 100}vw`; // Posici贸n horizontal aleatoria
        heart.style.animationDelay = `${Math.random() * 1}s`; // Retardo aleatorio
        document.body.appendChild(heart);

        // Eliminar el coraz贸n despu茅s de la animaci贸n
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>
</body>
</html>
